<html>
  <head>
    <script type="text/javascript">

      var xmlhttp;

      function getBooks() {
        xmlhttp = getXmlHttpObject();
        if (xmlhttp == null) {
          alert("Your browser does not support XMLHTTP!");
          return;
        }

        var url = "filtered_view.php";
        url += "?Genre="+document.getElementById('filterText').value;
        xmlhttp.onreadystatechange = stateChanged;

        xmlhttp.open("GET", url, true);
        xmlhttp.send(null);
      }

      function stateChanged() {
        if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
          document.getElementById("maindiv").innerHTML = xmlhttp.responseText;
        }
      }

      function getXmlHttpObject() {
        if (window.XMLHttpRequest) {
          return new XMLHttpRequest();
        }
        return null;
      }

    </script>
    <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    </style>
  </head>

  <body>
  <div id="maindiv">
    <div class="container">
      <h2 class="text-center"> Book Library! </h2>
    </div>
  </div>
  <div class="container">

    <table class="table">
      <head>
        <tbody>
          <tr>
            <td class="text-center">Enter a genre of books: (empty for the entire library)</td>
          </tr>
          <tr>
            <td class="text-center"><input type="text" id="filterText"><td>
          </tr>
          <tr>
            <td class="text-center"><input type="button" value="Load Books" onclick="getBooks()"/></td>
          </tr>
        </tbody>
      </head>
    </table>
  </div>
  </body>
</html>
